<!DOCTYPE html>
<html ng-app="Docstar.App">
<head>
    <title>Docstar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="js/spring-security-csrf-token-interceptor.js"></script>
    <script src="js/session.js"></script>
    <script src="js/services.js"></script>
    <script src="views/shared/login/login.js"></script>
    <script src="js/app.js"></script>
    <script src="views/shared/profile/profile.js"></script>
    <script src="views/admin/all/all_docs.js"></script>
    <script src="views/admin/all/doc_list.js"></script>
    <script src="views/users/docs/docs.js"></script>
    <script src="views/admin/users/users.js"></script>
</head>

<body>
<nav id="topnav" class="navbar white navbar-fixed-top" role="navigation" ng-controller="Docstar.Navigation.Controller">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Docstar</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-if="hasRole('ROLE_USER')">
                    <a href="#/user/docs">Docs</a>

                </li>
                <li ng-if="hasRole('ROLE_ADMIN')" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button">Admin
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-if="hasRole('ROLE_ADMIN')">
                            <a href="#/admin/docs">Create</a>

                        </li>
                        <li ng-if="hasRole('ROLE_ADMIN')">
                            <a href="#/admin/users">Users</a>

                        </li>
                        <li ng-if="hasRole('ROLE_ADMIN')">
                            <a href="#/admin/lists">Document Lists</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" ng-if="isAuthenticated()">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expand="false">Welcome
                        {{username()}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li role="presentation">
                            <a role="menuitem" href="#/profile">Profile</a></li>
                        <li role="presentation" class="divider">
                        </li>
                        <li role="presentation">
                            <a role="menuitem" ng-click="logout()">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div style="height: 1px;background-color: gainsboro"></div>
</nav>
<div>
    <div ng-view></div>
</div>
</body>
</html>
